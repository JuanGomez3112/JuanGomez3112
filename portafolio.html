<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Juan Gomez | Portafolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/bundle.js" defer></script>
</head>

<body>
    <div class="contenedor">
        <!-- Header -->
        <header class="header-container">
            <!-- Barra de Navegacion (Olas) -->
            <div class="cont-olas">
                <div class="contenedor-olas"></div>
                <img src="src/assets/svg/wave-infinito.svg" alt="" class="wave-img">
            </div>
            <!-- Fin Barra de Navegacion (Olas) -->

            <!-- Contenido del Header -->
            <div class="header-content">
                <!-- Logo -->
                <a href="index.html" class="logo">JG</a>
                <!-- Fin Logo -->

                <!-- Menu de Navegacion -->
                <nav class="menu-container">
                    <ul class="menu">
                        <li class="item-menu"><a href="index.html">Inicio</a></li>
                        <li class="item-menu activo"><a href="portafolio.html">Portafolio</a></li>
                        <li class="item-menu"><a href="formacion.html">Formación</a></li>
                        <li class="item-menu"><a href="sobreMi.html">Sobre Mí</a></a></li>
                        <li class="item-menu "><a href="curriculum.html">CV</a></li>
                    </ul>
                </nav>
                <!-- Fin Menu de Navegacion -->

                <div class="candy-box">
                    <div class="candy-item"></div>
                    <div class="candy-item"></div>
                    <div class="candy-item"></div>
                    <div class="candy-item"></div>
                    <div class="candy-item"></div>
                    <div class="candy-item"></div>
                    <div class="candy-item"></div>
                    <div class="candy-item"></div>
                    <div class="candy-item"></div>
                </div>
            </div>
            <!-- Fin Contenido del Header -->

        </header>
        <!-- Fin Header -->

        <!-- Main -->
        <main class="contenido-portafolio">

            <!-- Vista Previa Proyectos -->
            <section class="vista-previa">
                <div class="img-previa">
                    <img src="" alt="">
                    <span class="degradado-down"></span>
                    <span class="degradado-up"></span>
                    <div class="info">
                        <h4></h4>
                        <div class="valoracion">
                            <!-- Aquí se añadirán las estrellas dinámicamente -->
                        </div>
                        <div class="tags">
                            <!-- Aquí se añadirán las etiquetas dinámicamente -->
                        </div>
                        <div class="controles">
                            <i class="fa-solid fa-circle-chevron-left"></i>
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Fin Vista Previa Proyectos -->


            <!-- Proyectos -->
            <section class="tabs-proyectos" id="proyectos-section">

                <!-- Contenedor de botones de pestañas -->
                <div class="tab" id="tab-buttons">

                </div>

                <!-- Contenedor de contenido de pestañas -->
                <div class="tabcontent" id="tab-content">
                    <div class="proyectos-card" id="todos-los-proyectos">

                    </div>
                </div>

            </section>
            <!-- Fin Proyectos -->


        </main>
        <!-- Fin Main -->
    </div>
</body>

</html>
